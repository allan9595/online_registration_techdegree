<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather::400,700,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Online Registration</title>
    </head>
    <body>
        <header>
            <h2 class="header-title">THE CODE REVIEW</h2>
            <h2 class="sub-title">Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="line-header-primary">
            <hr class="line-header-secondary">
        </header>
        <main>
            <form>
                <fieldset class="contact">
                    <legend>Contact Information</legend>
                    
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Required">
                    <br>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Required">
                    <br>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Required">
                    <br>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" >
                    <br>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                    <br>
                    <label for="state">State</label>
                    <select id="state" name="name">
                        <option>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <br>
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode">
                </fieldset>
                <hr class="line-form">
                <fieldset class="newsletter">
                    <legend>
                        Newsletter
                    </legend>
                    <p>Select the newsletters you would like to receieve</p><br>
                    <input type="checkbox" id="html_news" name="news" value="HTML News"><label for="html_news">HTML News</label><br>
                    <input type="checkbox" id="css_news" name="news" value="CSS News"><label for="css_news">CSS News</label><br>
                    <input type="checkbox" id="javascript_news" name="news" value="Javascript News"><label for="javascript_news">News</label><br>
                    <p>Newsletter format</p><br>
                    <input type="radio" name="format" id="html" value="HTML"><label for="html">HTML</label><br>
                    <input type="radio" name="format" id="plain" value="Plain text"><label for="plain">Plain text</label><br>
                    <label for="feedback">Other topics you'd like to hear about</label><br>
                    <textarea id="feedback" name="feedback"></textarea>
                </fieldset>
                <div class="submit">
                    <input name="signup" id="signup" type="submit" value="Sign Up">
                </div>
            </form>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
        
    </body>
</html>
